Summary=Estimation d'une r\u00e9gression censur\u00e9e/tronqu\u00e9e ou d'une r\u00e9gression avec changement de r\u00e9gime
Description=Ce pack estime les mod\u00e8les de r\u00e9gression en deux \u00e9tapes Heckman pour une variable d\u00e9pendante censur\u00e9e ou tronqu\u00e9e. Il permet \u00e9galement d'estimer les r\u00e9gressions avec changement de r\u00e9gime. Les m\u00e9thodes d'estimation incluent une probabilit\u00e9 maximale et deux \u00e9tapes.
