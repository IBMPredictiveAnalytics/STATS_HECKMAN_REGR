Summary=Stima la regressione censurata/troncata o la regressione di commutazione
Description=Questo package stima i modelli di regressione a due passi di Heckman per una variabile dipendente censurata o troncata. Pu\u00f2 anche stimare le regressioni di commutazione. I metodi di stima includono la massima verosimiglianza e a due fasi.
