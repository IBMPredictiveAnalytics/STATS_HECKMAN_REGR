Summary=Realice una estimaci\u00f3n de la regresi\u00f3n censurada/truncada o de una regresi\u00f3n de conmutaci\u00f3n
Description=Este paquete realiza una estimaci\u00f3n de los modelos de regresi\u00f3n de dos pasos de Heckman para una variable dependiente censurada o truncada.  Tambi\u00e9n puede realizar una estimaci\u00f3n de las regresiones de cambio. Los m\u00e9todos de estimaci\u00f3n incluyen la verosimilitud m\u00e1xima y dos pasos.
